<script type="text/javascript">

  function Ninja(){ 
  this.swung = false; 
   
  // Should return true 
  this.swingSword = function(){ 
    this.swung = !this.swung; 
    return this.swung; 
  }; 
} 
 
var ninja = new Ninja(); 
console.log( ninja.swingSword(), "Calling the instance method." ); 
console.log( ninja.swung, "The ninja has swung the sword." ); 
 
var ninjaB = new Ninja(); 
console.log( !ninjaB.swung, "Make sure that the ninja has not swung his sword." );



</script>

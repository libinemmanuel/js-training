<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>


<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

<script>

$(document).ready(function()
{
	$.ajax({
	  url: "index.html",
	  context: document.body
	}).done(function(data) {
	  $("#demo").html(data);
	});
})

</script>

</body>
</html>
